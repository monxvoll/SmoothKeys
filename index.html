<!DOCTYPE html>
<html>
<head>
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="textbox" readonly>
        <table class="keyboard">
            <tr>
                <td><button class="key" onclick="addCharacter('Q')">Q</button></td>
                <td><button class="key" onclick="addCharacter('W')">W</button></td>
                <td><button class="key" onclick="addCharacter('E')">E</button></td>
                <td><button class="key" onclick="addCharacter('R')">R</button></td>
                <td><button class="key" onclick="addCharacter('T')">T</button></td>
                <td><button class="key" onclick="addCharacter('Y')">Y</button></td>
                <td><button class="key" onclick="addCharacter('U')">U</button></td>
                <td><button class="key" onclick="addCharacter('I')">I</button></td>
                <td><button class="key" onclick="addCharacter('O')">O</button></td>
                <td><button class="key" onclick="addCharacter('P')">P</button></td>
            </tr>
            <tr>
                <td><button class="key" onclick="addCharacter('A')">A</button></td>
                <td><button class="key" onclick="addCharacter('S')">S</button></td>
                <td><button class="key" onclick="addCharacter('D')">D</button></td>
                <td><button class="key" onclick="addCharacter('F')">F</button></td>
                <td><button class="key" onclick="addCharacter('G')">G</button></td>
                <td><button class="key" onclick="addCharacter('H')">H</button></td>
                <td><button class="key" onclick="addCharacter('J')">J</button></td>
                <td><button class="key" onclick="addCharacter('K')">K</button></td>
                <td><button class="key" onclick="addCharacter('L')">L</button></td>
                <td><button class="key" onclick="addCharacter('Ñ')">Ñ</button></td>
            </tr>
            <tr>
                <td><button class="key" onclick="addCharacter('Z')">Z</button></td>
                <td><button class="key" onclick="addCharacter('X')">X</button></td>
                <td><button class="key" onclick="addCharacter('C')">C</button></td>
                <td><button class="key" onclick="addCharacter('V')">V</button></td>
                <td><button class="key" onclick="addCharacter('B')">B</button></td>
                <td><button class="key" onclick="addCharacter('N')">N</button></td>
                <td><button class="key" onclick="addCharacter('M')">M</button></td>
                <td><button class="key" onclick="addCharacter('0')">0</button></td>
                <td><button class="key" onclick="addCharacter('1')">1</button></td>
                <td><button class="key" onclick="addCharacter('2')">2</button></td>
            </tr>
            <tr>
                <td><button class="key" onclick="addCharacter('3')">3</button></td>
                <td><button class="key" onclick="addCharacter('4')">4</button></td>
                <td><button class="key" onclick="addCharacter('5')">5</button></td>
                <td><button class="key" onclick="addCharacter('6')">6</button></td>
                <td><button class="key" onclick="addCharacter('7')">7</button></td>
                <td><button class="key" onclick="addCharacter('8')">8</button></td>
                <td><button class="key" onclick="addCharacter('9')">9</button></td>
                <td><button class="key" onclick="addCharacter('.')">.</button></td>
                <td><button class="key" onclick="addCharacter(',')">,</button></td>
                <td><button class="key" onclick="addCharacter('!')">!</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
